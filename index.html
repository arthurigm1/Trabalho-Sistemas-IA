    <section id="Variaveis">
        <h1 class="input">Variaveis</h1>
        <br>
        <div id="variaveiscontainer">
            <ul class="input" id="variavelist"></ul>
            <ul class="input" id="valores"></ul>
        </div>

        <form action id="formvar">
            <br>
            <input class="input" id="formname" name="formname"
                   required type="text"/>
            <select class="input" id="Tipo" name="Tipo">
                <option value="1">Multivalorada</option>
                <option value="2">Univalorada</option>
                <option value="3">Numerico</option>
            </select>


            <button class="input" id="buttonsalvar"
                    type="button">Salvar
            </button>
            <div class="form-check d-flex flex-row justify-center align-items-center">
                <input class="form-check-input" id="objetivo" name="objetivo" type="checkbox" value="">
                <label class="form-check-label" for="objetivo">
                    É Objetivo?
                </label>
            </div>
        </form>

        <form action id="valoresform">

            <input class="input" id="formvalor" name="formvalor"
                   required
                   type="text"/>
            <input class="input" id="index" name="index" type="hidden"
                   value/>
            <button class="input" id="buttonvalor" type="button">Salvar
                Valor
            </button>
            <button class="input" id="buttonfinalizar"
                    type="button">Finalizar
            </button>
        </form>
    </section>
    <section id="Regras">
        <h1 class="h1 mb-4">Regras</h1>

        <form action class="w-100 mb-4" id="condicaoForm">
            <h2 class="h2">Condições</h2>
            <div class="row justify-content-center align-items-center g-2 mb-4">
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="regvariavel"
                            name="regvariavel"></select>
                </div>
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="regoperador"
                            name="regoperador">
                        <option value="!=">Diferente</option>
                        <option value="=">Igual</option>
                    </select>
                </div>
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="regvalores"
                            name="regvalores"></select>
                </div>
            </div>
            <button class="input mb-4" type="submit">
                Adicionar condição
            </button>
            <input id="regraselecionada" name="regraselecionada" type="hidden">

        </form>
        <form action class="w-100 mb-4" id="entaoform">
            <h2 class="h2">Então</h2>
            <div class="row justify-content-center align-items-center g-2 mb-4">
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="entaovariavel"
                            name="entaovariavel"></select>
                </div>
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="entaooperador"
                            name="entaooperador">
                        <option selected value="=">Igual</option>
                    </select>
                </div>
                <div class="col">
                    <select
                            class="form-select form-select-lg"
                            id="entaovalores"
                            name="entaovalores"></select>
                </div>
            </div>
            <button class="input mb-4" type="submit">
                Adicionar Então
            </button>
        </form>

        <button class="input mb-4" id="adicionaregra">Adicionar Regra</button>

        <div class="container-fluid" id="listaDeRegras">

        </div>
    </section>
    <section id="Perguntas">
        <div id="perguntascontainer">
            <h2 class="h2">Variaveis</h2>
            <ul id="perguntalist"></ul>
            <h3 class="h3" id="exibirperg"></h3>
        </div>
        <form action id="perguntasform">
            <input class="input" id="perguntaform" name="perguntaform"
                   placeholder="Digite a pergunta!"
                   required type="text"/>
            <input id="index2" name="index2" type="hidden" value/>
            <button class="input" id="buttopergunta"
                    type="button">Salvar
            </button>
        </form>
    </section>

    <div aria-hidden="true" aria-labelledby="executarLabel" class="modal fade" id="executar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-black" id="executarLabel"></h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner" id="listaDeExecucao">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="button" id="avancar">Avançar</button>
                </div>
            </div>
        </div>
    </div>
