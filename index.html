<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema especialista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema especialista</h1>
        <form id="cadastro-form">

            <label for="variavel1">Variável Alvo:</label>
            <select id="variavel1" name="variavel1"></select>
            <input type="text" id="novaVariavel1" placeholder="Variavel Alvo">
            <button type="button" onclick="adicionarOpcao('variavel1', 'novaVariavel1')">Adicionar</button><br>
            <div class="radio-group">
                <input type="radio" id="opcao1" name="tipo" value="multivalorada">
                <label for="opcao1">Multivalorada</label>
            </div>
            
            <div class="radio-group">
                <input type="radio" id="opcao2" name="tipo" value="numerica">
                <label for="opcao2">Numerica</label>
            </div>
            
            <div class="radio-group">
                <input type="radio" id="opcao3" name="tipo" value="univalorada">
                <label for="opcao3">Univalorada</label>
            </div>
            <label for="variavel2">Variável:</label>
            <select id="variavel2" name="variavel2"></select>
            <input type="text" id="novaVariavel2" placeholder="Nova variável 2">
            <button type="button" onclick="adicionarOpcao('variavel2', 'novaVariavel2')">Adicionar</button><br>

            <button type="submit2">Cadastrar Regras</button>
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
