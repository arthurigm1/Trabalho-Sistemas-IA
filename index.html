<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Sistema especialista</title>
        <link href="bootstrap.css" rel="stylesheet" />
        <link href="reset.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <script crossorigin="anonymous"
            src="//kit.fontawesome.com/11d8f5be98.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header class="sidebar">
            <ul class="list">
                <li class="comic-button">Inicio</li>
                <li class="comic-button">Variaveis</li>
                <li class="comic-button">Regras</li>
                <li class="comic-button">Perguntas</li>

                <button id="executa" class="comic-button btn border-0 "
                    data-bs-target="#executar" data-bs-toggle="modal"
                    type="button">
                    Executar
                </button>

            </ul>
        </header>
        <main class="main">
            <section id="Inicio">
                <br>
                <br>
                <br>
                <div class="iniciodiv">
                    <br>
                    <br>
                    <img alt="transferir" src="transferir.png" />
                    <br>
                    <br>
                    <h1>
                        <span class="badge text-bg-secondary">Projeto
                            Desenvolvido Inteligencia Artificial
                            <br />
                            Software de criacao de sistemas especialistas
                        </span>
                    </h1>

                </section>
                <section id="Variaveis">
                    <h1 class="input">Variaveis</h1>

                    <br>
                    <div id="variaveiscontainer">
                        <ul class="input" id="variavelist"></ul>
                        <ul class="input" id="valores"></ul>
                    </div>

                    <form action id="formvar">
                        <br>
                        <input class="input" id="formname" name="formname"
                            placeholder="Digite a variavel!"
                            required type="text" />
                        <select class="input" id="Tipo" name="Tipo">
                            <option value="1">Multivalorada</option>
                            <option value="2">Univalorada</option>
                            <option value="3">Numerico</option>
                        </select>

                        <button class="input" id="buttonsalvar"
                            type="button">Salvar
                        </button>
                        <button class="input" id="buttonajuda1"
                            type="button">Ajuda
                        </button>
                    </a>
                    <div
                        class="form-check d-flex flex-row justify-center align-items-center">
                        <input class="form-check-input" id="objetivo"
                            name="objetivo" type="checkbox" value>
                        <label class="form-check-label" for="objetivo">
                            É Objetivo?
                        </label>
                    </div>
                </form>

                <form action id="valoresform">

                    <input class="input" id="formvalor" name="formvalor"
                        placeholder="Digite o Valor!"
                        required
                        type="text" />
                    <input class="input" id="index" name="index"
                        type="hidden"
                        value />
                    <button class="input" id="buttonvalor"
                        type="button">Salvar
                        Valor
                    </button>
                    <button class="input" id="buttonfinalizar"
                        type="button">Finalizar
                    </button>
                </form>
            </section>
            <section id="Regras">
                <h1 class="h1 mb-4">Regras</h1>

                <form action class="w-100 mb-4" id="condicaoForm">
                    <h2 class="h2">Condições</h2>
                    <div
                        class="row justify-content-center align-items-center g-2 mb-4">
                        <div class="col">
                            <select
                                required
                                class="form-select form-select-lg"
                                id="regvariavel"
                                name="regvariavel"></select>
                        </div>
                        <div class="col">
                            <select
                                required
                                class="form-select form-select-lg"
                                id="regoperador"
                                name="regoperador">
                                <option value="!=">Diferente</option>
                                <option value="=">Igual</option>
                            </select>
                        </div>
                        <div class="col">
                            <select
                                required
                                class="form-select form-select-lg"
                                id="regvalores"
                                name="regvalores"></select>
                        </div>
                    </div>
                    <button class="input mb-4" type="submit">
                        Adicionar condição
                    </button>
                    <input id="regraselecionada" name="regraselecionada"
                        type="hidden">

                </form>
                <form action class="w-100 mb-4" id="entaoform">
                    <h2 class="h2">Então</h2>
                    <div
                        class="row justify-content-center align-items-center g-2 mb-4">
                        <div class="col">
                            <select
                                required
                                class="form-select form-select-lg"
                                id="entaovariavel"
                                name="entaovariavel"></select>
                        </div>
                        <div class="col">
                            <select
                                required
                                class="form-select form-select-lg"
                                id="entaooperador"
                                name="entaooperador">
                                <option selected value="=">Igual</option>
                            </select>
                        </div>
                        <div class="col">
                            <select
                                class="form-select form-select-lg"
                                id="entaovalores"
                                name="entaovalores"></select>
                        </div>
                    </div>
                    <button class="input mb-4" type="submit">
                        Adicionar Então
                    </button>
                </form>
                <button class="input" id="buttonajuda2">Ajuda</button>
                <button class="input mb-4" id="adicionaregra">Adicionar
                    Regra</button>

                <div class="container-fluid" id="listaDeRegras">

                </div>
            </section>
            <section id="Perguntas">
                <div id="perguntascontainer">
                    <h2 class="h2">Variaveis:</h2>
                    <ul id="perguntalist" class="input"></ul>
                    <br>
                    <h3 class="h3" id="exibirperg"></h3>
                </div>
                <form action id="perguntasform">
                    <input class="input" id="perguntaform"
                        name="perguntaform"
                        placeholder="Digite a pergunta!"
                        required type="text" />
                    <input id="index2" name="index2" type="hidden" value />

                    <button class="input" id="buttopergunta"
                        type="button">Salvar
                    </button>

                    <!-- Adicione um ID ao link para facilitar a seleção no JavaScript -->
                    <a id="helpLink" class="input" role="button">Ajuda!
                    </a>
                </form>
            </section>

            <div aria-hidden="true" aria-labelledby="executarLabel"
                class="modal fade" id="executar" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-black"
                                id="executarLabel"></h1>
                            <button aria-label="Close" class="btn-close"
                                data-bs-dismiss="modal"
                                type="button"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExample"
                                class="carousel slide">
                                <div class="carousel-inner"
                                    id="listaDeExecucao">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                type="button">Close</button>
                            <button class="btn btn-primary"
                                type="button"
                                id="avancar">Avançar</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <script src="index.js" type="application/javascript"></script>
        <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
