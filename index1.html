            <section id="Variaveis">
                <h1 class="input">Variaveis</h1>
                <br>
                <div id="variaveiscontainer">
                    <ul class="input" id="variavelist"></ul>
                    <ul class="input" id="valores"></ul>
                </div>

                <form action id="formvar">
                    <br>
                    <input class="input" type="text" name="formname"
                        id="formname" required />
                    <select class="input" name="Tipo" id="Tipo">
                        <option value="1">Multivalorada</option>
                        <option value="2">Univalorada</option>
                        <option value="3">Numerico</option>
                    </select>

                    <button class="input" type="button"
                        id="buttonsalvar">Salvar</button>

                </form>

                <form action id="valoresform">

                    <input class="input" type="text" name="formvalor"
                        id="formvalor"
                        required />
                    <input class="input" type="hidden" name="index" id="index"
                        value />
                    <button type="button" class="input" id="buttonvalor">Salvar
                        Valor</button>
                    <button type="button" class="input"
                        id="buttonvalordelete">Excluir
                        Valor</button>
                    <button type="button" class="input"
                        id="buttonfinalizar">Finalizar</button>
                </form>
            </section>
            <section id="Regras">
                <h1>Regras</h1>

                <form action id="regrasform">
                    <fieldset class="w-100">
                        <legend>Item Regra</legend>
                        <div class="container-fluid">
                            <div
                                class="row justify-content-center align-items-center g-2">
                                <div class="col">
                                    <select
                                        class="form-select form-select-lg"
                                        name="regvariavel"
                                        id="regvariavel"></select>
                                </div>
                                <div class="col">
                                    <select
                                        class="form-select form-select-lg"
                                        name="regoperador"
                                        id="regoperador">
                                        <option value="!=">Diferente</option>
                                        <option value="=">Igual</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select
                                        class="form-select form-select-lg"
                                        name="regvalores"
                                        id="regvalores"></select>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="container-fluid">
                        <div
                            class="row justify-content-center align-items-center g-2">
                            <div class="col">
                                <button type="button" name="buttonregra"
                                    id="buttonregra" class="btn btn-primary">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section id="Perguntas">
                <div id="perguntascontainer">
                    <h2>Variaveis</h2>
                    <ul id="perguntalist"></ul>
                    <h3 id="exibirperg"></h3>
                </div>

                <form action id="perguntasform">
                    <label for="perguntaform">Pergunta</label>
                    <input class="input" type="text" name="perguntaform"
                        id="perguntaform"
                        required />
                    <input type="hidden" name="index2" id="index2" value />
                    <button class="input" type="button"
                        id="buttopergunta">Salvar</button>
                </form>
            </section>
