<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema especialista</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="sidebar">
    <ul class="list">

        <li>Variaveis</li>
        <li>Regras</li>
        <li>Perguntas</li>
        <li>Informacoes</li>
    </ul>
   </header>
    <main class="main">
        <section id="Variaveis">
            <h1>Variaveis</h1>
            <div id="variaveiscontainer">
                <ul id="variavelist"></ul>
                <ul id="valores"></ul>
            </div>


            <form action="">
                <label for="forname">Variavel</label>
                <input type="text"
                name="forname"
                required
                />
                <select name="Tipo" id="tipo">
                    <option value="1">Multivalorada</option>
                    <option value="2">Univalorada</option>
                    <option value="3">Numerico</option>
                </select>
                <input type="text"
                label="Valor"
                required
                />

                <button>Salvar</button></form>
        </section>
        <section id="Regras">
            <h1>Regras</h1>
            <form action=""><button>Salvar</button></form>
        </section>
        <section id="Perguntas">
            <h1>Perguntas</h1>
            <form action=""><button>Salvar</button></form>
        </section>
        <section id="Informacoes">
            <h1>Informacoes</h1>
            <form action=""><button>Salvar</button></form>
        </section>
        <div class="iniciarbtn">
            <button>Iniciar</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
